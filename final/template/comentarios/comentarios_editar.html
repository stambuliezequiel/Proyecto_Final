{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Comentario{% endblock title %}

{% block contenido %}
<div class="container-wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Editar Comentario</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="contenido">Tu comentario:</label>
                    <textarea name="contenido" id="contenido" class="form-control" rows="5" required>{{ comentario.texto }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'apps.articulos:articulo_individual' id=comentario.articulo.id %}" class="btn btn-default">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
