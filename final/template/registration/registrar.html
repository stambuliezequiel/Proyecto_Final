{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Registro de usuario {% endblock title %}</title>

{% block contenido %}
<center>

    <form method="post" enctype="multipart/form-data" style="margin-top: 300px; margin-bottom: 100px;">
        <h1>Registro de Usuario</h1>
        <br>
        <div class="messages">
            {% for message in messages %}
            <table {% if message.tags  %} class="{{message.tags}}" {% endif %}>{{mesage}}</table>
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container-fluid">
            <table>{{ form }}</table>
        </div>
        <br><br>
        <button type="submit" class="btn btn-success btn-md px-3 ">Registrar</button>
    </form> 
</center>

{% endblock %}
